<ion-content *ngIf="allepisodes">
  <ion-list>
    <ion-list-header>
      Listado de Episodios
    </ion-list-header>

    <ion-item *ngFor = "let item of allepisodes.results" (click) = "openModal(item)">
      <ion-label>
        <h2>{{ item.name}}</h2>
        <h3>air_date: {{ item.air_date}}</h3>
        <p>Episode: {{ item.episode}}</p>
        <p>Create: {{ item.created}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
