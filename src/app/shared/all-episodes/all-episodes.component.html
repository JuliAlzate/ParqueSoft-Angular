<ion-content *ngIf="allepisodes">
  <ion-list>
    <ion-list-header>
      Listado de Episodios
    </ion-list-header>

    <ion-item *ngFor = "let item of allepisodes.results " (click) = "openModal1(item)">
      <ion-label>
        <h2>{{ item.name}}</h2>
        <h3>Fecha de emisi√≥n: {{ item.air_date}}</h3>
        <p>Episodio: {{ item.episode}}</p>
        <p>Creado: {{ item.created}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
