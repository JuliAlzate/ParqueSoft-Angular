
  <ion-content *ngIf="alllocations">
    <ion-list>
      <ion-list-header>
        Listado de locaciones
      </ion-list-header>
  
      <ion-item *ngFor = "let item of alllocations.results" (click) = "openModal2(item)">
        <ion-label>
          <h2>{{ item.name}}</h2>
          <h3>Tipo: {{ item.type}}</h3>
          <p>Dimension: {{ item.dimension}}</p>
          <p>Creado: {{ item.created}}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
